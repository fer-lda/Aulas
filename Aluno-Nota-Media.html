<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style> /* adicionar CSS (Cascading Style Sheets - Folhas de Estilo em Cascata) */
        body { font: 12pt Arial; } /*como fica a letra na página*/
        button { font-size: 12pt; padding: 30px; } /*como fica o botão na página */
    </style>
</head>
<body>
    <h1> Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button> <!-- Cria a função media -->
    <section id="situacao"> <!-- Cria a seção situação -->
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script> /* onde fica a programação Javascript*/
    
        function media() {
            let nom = window.prompt('Qual é o nome do aluno?') // Já que o nome não é um número e sim letras, não é preciso colocar Number() para fazer a covnersão
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`)) // cria a variável n1 como numéro, associado ao nome//
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nom}?`)) // cria a variável n2 como numéro, associado ao nome//
            let n3 = Number(window.prompt(`Além de ${n2}, qual foi a outra nota de ${nom}?`)) // cria a variável n3 como numéro, associado ao nome//
            let n4 = Number(window.prompt(`Além de ${n3}, qual foi a outra nota de ${nom}?`)) // cria a variável n4 como numéro, associado ao nome//
            med = (n1 + n2 + n3 + n4)/4 //tem que colocar as variáveis entre parenteses para somar primeiro e depopis dividir//

            let res = document.getElementById('situacao')
            res.innerHTML = `<p>Calculando a média final de <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2} e ${n3} e ${n4}</mark>.</p>` // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
            res.innerHTML += `<p>A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
